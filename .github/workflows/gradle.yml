name: Java Build

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
    
    - name: Run Tests
      uses: gradle/gradle-build-action@67421db6bd0bf253fb4bd25b31ebb98943c375e1
      with:
        arguments: check
        
    - name: Build runnable jar
      uses: gradle/gradle-build-action@67421db6bd0bf253fb4bd25b31ebb98943c375e1
      with:
        arguments: quarkusBuild
    
    - name: Build docker images
      run: |
        docker buildx create --use
        docker buildx build --platform=linux/amd64,linux/arm64 --build-arg=core -t seeseemelk/hobo:snapshot .
        docker buildx build --platform=linux/amd64,linux/arm64 --build-arg=tasmota-connector -t seeseemelk/hobo:snapshot .
